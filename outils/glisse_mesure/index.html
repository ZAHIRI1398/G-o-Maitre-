<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Convertisseur d'unités</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .unit-selector {
            margin-bottom: 20px;
        }
        select {
            padding: 5px;
            font-size: 16px;
        }
        .conversion-table {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .units-row {
            display: flex;
            justify-content: space-between;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .unit-cell {
            width: 100px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .km { background-color: #ffb74d; }
        .hm { background-color: #fff176; }
        .dam { background-color: #81c784; }
        .m { background-color: #ffffff; }
        .dm { background-color: #ba68c8; }
        .cm { background-color: #f06292; }
        .mm { background-color: #ef5350; }
        .input-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .input-cell {
            width: 100px;
            text-align: center;
        }
        input {
            width: 80px;
            text-align: center;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 5px 15px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="unit-selector">
            <select id="measureType">
                <option value="longueurs">Longueurs</option>
                <option value="masses">Masses</option>
                <option value="contenances">Contenances</option>
            </select>
        </div>

        <div class="conversion-table">
            <div class="units-row">
                <div class="unit-cell km">km</div>
                <div class="unit-cell hm">hm</div>
                <div class="unit-cell dam">dam</div>
                <div class="unit-cell m">m</div>
                <div class="unit-cell dm">dm</div>
                <div class="unit-cell cm">cm</div>
                <div class="unit-cell mm">mm</div>
            </div>
            <div class="input-row">
                <div class="input-cell"><input type="number" id="km" /></div>
                <div class="input-cell"><input type="number" id="hm" /></div>
                <div class="input-cell"><input type="number" id="dam" /></div>
                <div class="input-cell"><input type="number" id="m" /></div>
                <div class="input-cell"><input type="number" id="dm" /></div>
                <div class="input-cell"><input type="number" id="cm" /></div>
                <div class="input-cell"><input type="number" id="mm" /></div>
            </div>
        </div>

        <div class="controls">
            <button id="reset">Réinitialiser</button>
        </div>
    </div>

    <script>
        const measureType = document.getElementById('measureType');
        const inputs = ['km', 'hm', 'dam', 'm', 'dm', 'cm', 'mm'].map(id => document.getElementById(id));
        const resetBtn = document.getElementById('reset');

        // Mise à jour des unités selon le type de mesure
        measureType.addEventListener('change', function() {
            const units = {
                'longueurs': ['km', 'hm', 'dam', 'm', 'dm', 'cm', 'mm'],
                'masses': ['kg', 'hg', 'dag', 'g', 'dg', 'cg', 'mg'],
                'contenances': ['kL', 'hL', 'daL', 'L', 'dL', 'cL', 'mL']
            };
            
            const selectedUnits = units[this.value];
            document.querySelectorAll('.unit-cell').forEach((cell, index) => {
                cell.textContent = selectedUnits[index];
            });
        });

        // Conversion entre les unités
        inputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value === '') return;
                
                const value = parseFloat(this.value);
                const position = index;

                inputs.forEach((otherInput, otherIndex) => {
                    if (otherInput !== this) {
                        const difference = otherIndex - position;
                        otherInput.value = value * Math.pow(10, -difference);
                    }
                });
            });
        });

        // Réinitialisation
        resetBtn.addEventListener('click', () => {
            inputs.forEach(input => input.value = '');
        });
    </script>
</body>
</html>
